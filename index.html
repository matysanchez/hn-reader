	<meta charset="utf-8">
	<title>Hacker News</title>
	<meta name="description" content="Hacker News minimal reader">
	<meta name="author" content="GitHub: @matysanchez">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="stylesheets/base.css">
	<link rel="stylesheet" href="stylesheets/skeleton.css">
	<link rel="stylesheet" href="stylesheets/layout.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript">window.jQuery || document.write("<script type='text/javascript' src='javascripts/jquery.min.js'><\/script>");</script>
	<script type="text/javascript" src="javascripts/jquery.cookies.min.js"></script>
	<script type="text/javascript" src="javascripts/jquery.timeago.min.js"></script>
	<script type="text/javascript" src="javascripts/hn.js"></script>
	<script type="text/javascript">
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

<body>
<header>
	<div class="container">
		<h1>Hacker News</h1>
	</div>
</header>

<div class="container" id="hnews">
</div>

<footer class="container">
	<span class="bigk">{</span>
		<strong>Loaded in:</strong> <span id="loaded"></span> ms,
		<strong>Crawler Last Run was:</strong> <span id="lastrun"></span>,
		<strong>Crawler Next Run in:</strong> <span id="nextrun"></span>
	<span class="bigk">}</span>
	<p id="github">
	</p>
</footer>

<script type="text/javascript">
// Loading time
function followMe(){
	var follow, star;
	star = '<iframe src="http://ghbtns.com/github-btn.html?user=matysanchez&repo=hn-reader&count=true&type=watch" allowtransparency="true" frameborder="0" scrolling="0" width="87" height="20"></iframe>';
	follow = '<iframe src="http://ghbtns.com/github-btn.html?user=matysanchez&repo=hn-reader&count=true&type=follow" allowtransparency="true" frameborder="0" scrolling="0" width="167" height="20"></iframe>';
	fork = '<iframe src="http://ghbtns.com/github-btn.html?user=matysanchez&repo=hn-reader&count=true&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="80" height="20"></iframe>';
	$("#github").append(follow+star+fork);
}

var start = new Date();
$(window).load(function() {
	$('#loaded').html(new Date() - start);
	followMe();
});
</script>

</body>
</html>
